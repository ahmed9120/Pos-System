<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pos System</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="content container">
      <div class="login-container d-none flex-column flex-md-row">
        <div class="left col-12 col-md-6">
          <img src="./assets/images/login-img.svg" alt="login-image" />
        </div>
        <div class="right col-12 col-md-6">
          <div class="signup h-100 d-flex flex-column justify-content-around">
            <h2>Get Started</h2>
            <input
              id="signup-email"
              type="email"
              placeholder="enter your email"
            />
            <input
              id="signup-password"
              type="password"
              placeholder="enter your password"
            />
            <input
              id="signup-confirm"
              type="password"
              placeholder="confirm your password"
            />
            <button
              onclick="addAccount()"
              class="btn btn-warning fw-semibold fs-5"
            >
              signup
            </button>
            <div class="switch text-center">
              <p>already a Customer ?</p>
              <button class="btn btn-secondary" onclick="loginSwitch()">
                Go to Login Page
              </button>
            </div>
          </div>
          <div class="login h-100 d-none flex-column justify-content-around">
            <h2>Login</h2>
            <input
              id="login-email"
              type="email"
              placeholder="enter your email"
            />
            <input
              id="login-password"
              type="password"
              placeholder="enter your password"
            />
            <button
              class="btn btn-warning fw-semibold fs-5"
              onclick="loginAcc()"
            >
              Login
            </button>
            <div class="switch text-center">
              <p>Dont Have Account ?</p>
              <button class="btn btn-secondary" onclick="loginSwitch()">
                Go to Signup Page
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="home-content d-flex col-12 h-100">
        <div class="left col-3">
          <h2 class="p-1 rounded-top bg-warning text-center fw-semibold">
            Total: $<span id="fatora-total">0</span>
          </h2>
          <div class="cart-list d-flex flex-column gap-1"></div>
        </div>
        <div
          id="cardsContainer"
          class="right col-9 d-flex flex-wrap align-content-start"
        ></div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./index.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
